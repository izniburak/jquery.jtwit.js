<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery Twitter - jQuery jTwit - jquery.jtwit.js</title>
		<meta name="description" content="jTwit - jQuery Widget for your Tweets" />
		<meta name="keywords" content="jquery twitter, jtwit, jquery jtwit, twitter javascript, jquery, twitter timeline, " />
		<link rel="canonical" href="http://burakdemirtas.org/projects/jquery.jtwit/" />
		<!-- style files -->
		<link rel="stylesheet" href="jquery.jtwit.css" />
	</head>
	<body>
		<div id="twitter"></div>
		<div id="footer">
			<p><a style="font: bold 14px Calibri; color:#222;" href="http://burakdemirtas.org/projects/jquery.jtwit/">jQuery jTwit Project Page</a></p>
		</div>
		<!-- javascript files -->
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.jtwit.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#twitter").jTwit({
					apiFile: 'api/twitter.php',
					userName: "izniburak",
					numTweets: 3
				});				
			});
		</script>
	</body>
</html>
